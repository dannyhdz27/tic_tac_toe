<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tictact.css" />
    <script defer src="tictac.js"></script>
  </head>
  <body>
    <p>Enter Player 1 name</p>
    <input type="text" />
    <button>submit</button>
    <p>Enter Player 2 name</p>
    <input type="text" />
    <button>submit</button>
    <p></p>
    <div class="resetButton"><button>reset board</button></div>

    <div class="centerboard">
      <h1>Tic Tac Toe</h1>
      <div class="board"></div>
      <div class="currentPlayer">
        <h1>Player:</h1>
      </div>
      <h1>Score:</h1>
      <div class="scoreboard">
        <p class="xScore">X Wins:</p>
        <p class="oScore">O Wins:</p>
      </div>
    </div>
  </body>
</html>
