<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tictact.css" />
    <script defer src="tictac.js"></script>
  </head>
  <body>
    <div class="scoreboard">
      <div class="nameInput">
        <form class="playerOneForm">
          <p>Enter Player 1 name</p>
          <input class="playerOneInput" type="text" />
          <button>submit</button>
        </form>

        <form class="playerTwoForm">
          <p>Enter Player 2 name</p>
          <input class="playerTwoInput" type="text" />
          <button>submit</button>
        </form>
        <p></p>
        <div class="resetButton"><button>reset board</button></div>
      </div>

      <div class="displayWinner"></div>
      <div class="currentPlayer">
        <h1>Players:</h1>
        <p class="xPlayer">X:&nbsp;</p>
        <p class="oPlayer">O:&nbsp;</p>
        <h1>Score:</h1>
        <p class="xScore">X Wins:</p>
        <p class="oScore">O Wins:</p>
      </div>
    </div>
    <div class="centerboard">
      <h1>Tic Tac Toe</h1>
      <div class="board"></div>
    </div>
  </body>
</html>
